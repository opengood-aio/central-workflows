name: release

on:
  push:
    branches:
      - main

jobs:
  release:
    uses: opengoodio/central-workflows/.github/workflows/gradle-github-release.yml@main
    with:
      java-version: 17
      run-gradle-validation: true
    secrets:
      git-email: ${{ secrets.GIT_EMAIL }}
      git-user: ${{ secrets.GIT_USER }}
