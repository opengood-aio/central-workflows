name: workflow-cancel

on:
  workflow_call:
    secrets:
      workflow-token:
        description: GitHub workflow secret for pushing automated commits
        required: true

jobs:
  workflow-cancel:
    name: Workflow Cancel
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - name: Cancel
        uses: styfle/cancel-workflow-action@0.12.1
        with:
          workflow_id: 'build.yml,codeql.yml,deploy-dev.yml,deploy-prod.yml,release.yml'
          access_token: ${{ secrets.WORKFLOW_TOKEN }}