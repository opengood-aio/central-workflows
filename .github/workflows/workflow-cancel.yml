name: workflow-cancel

on:
  workflow_call:

jobs:
  workflow-cancel:
    name: Workflow Cancel
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - name: Cancel
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          workflow_id: 'build.yml,deploy-dev.yml,deploy-prod.yml,release.yml'
          access_token: ${{ secrets.GITHUB_TOKEN }}
